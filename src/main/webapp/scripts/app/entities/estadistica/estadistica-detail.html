
<div>
    <h2><span translate="ligabaloncestoApp.estadistica.detail.title">Estadistica</span> {{estadistica.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.estadistica.asistencias">Asistencias</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadistica.asistencias}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.estadistica.canastas">Canastas</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadistica.canastas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.estadistica.faltas">Faltas</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadistica.faltas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.estadistica.partido">partido</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="partido.detail({id:estadistica.partido.id})">{{estadistica.partido.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabaloncestoApp.estadistica.jugador">jugador</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="jugador.detail({id:estadistica.jugador.id})">{{estadistica.jugador.nombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
