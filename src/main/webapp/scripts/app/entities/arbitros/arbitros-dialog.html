
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myArbitrosLabel" translate="ligabaloncestoApp.arbitros.home.createOrEditLabel">Create or edit a Arbitros</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="arbitros.id" readonly>
        </div>

        <div class="form-group">
            <label translate="ligabaloncestoApp.arbitros.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="arbitros.nombre"
                    >

        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.arbitros.partido" for="field_partido">partido</label>
            
            <select class="form-control" id="field_partido" name="partido" ng-model="arbitros.partido" ng-options="partido as partido.nombre for partido in partidos track by partido.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
