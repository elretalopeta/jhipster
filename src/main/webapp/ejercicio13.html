<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>


<body ng-app="myApp" ng-controller="jugadorCtrl">
<p>Buscador:</p>

<p><input type="text" ng-model="buscador"></p>
<ul>
    <li ng-repeat="x in names | filter:buscador">
        {{ x.nombre +" "+ x.numCanastas}}
    </li>
</ul>

</body>
</html>

<script>
    var app = angular.module('myApp', []);

    app.controller('jugadorCtrl', function($scope, $http) {
        $http.get("http://127.0.1.1:8080/api/jugadors")
            .then(function (response) {
                $scope.names = response.data;
            });
    });

</script>
